# server
server:
  port: 8000

# actuator
management:
  endpoints:
    web:
      exposure:
        include:
          - refresh
          - health
          - beans
          - httptrace


# eureka
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

# spring
spring:
  application:
    name: api-gateway-service
  cloud:
    gateway:

      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: first-service
          #          uri: http://localhost:8081
          uri: lb://first-service
          predicates:
            - Path=/first-service/**
          filters:
            #            - AddRequestHeader=first-request, first-request-header2
            #            - AddResponseHeader=first-response, first-response-header2
            - CustomFilter
        - id: second-service
          #          uri: http://localhost:8082
          uri: lb://second-service
          predicates:
            - Path=/second-service/**
          filters:
            #            - AddRequestHeader=second-request, second-request-header2
            #            - AddResponseHeader=second-response, second-response-header2
            - name: CustomFilter
            - name: LoggingFilter
              args:
                baseMessage: Hi, there.
                preLogger: true
                postLogger: true
        #        - id: user-sercice # API gateway 에 기본적으로 prefix 가 넘어가버림, 그래서 user service 에서 해당 prefix 를 넣던가, 아니면, filter 를 사용하여 uri 를 재정의 해야한다.
        #          uri: lb://user-service
        #          predicates:
        #            - Path=/user-service/**
        #          filters:
        #            - RewritePath=/user-service/(?<uri>.*), /${uri}
        - id: catalog-sercice
          uri: lb://catalog-service
          predicates:
            - Path=/catalog-service/**
        - id: order-sercice
          uri: lb://order-service
          predicates:
            - Path=/order-service/**
        - id: user-sercice # login
          uri: lb://user-service
          predicates:
            - Path=/user-service/login
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
        - id: user-sercice # create user
          uri: lb://user-service
          predicates:
            - Path=/user-service/users
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
        - id: user-sercice # 조회
          uri: lb://user-service
          predicates:
            - Path=/user-service/**
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
            - AuthorizationHeaderFilter # 인가 처리
        - id: user-sercice  # actuator
          uri: lb://user-service
          predicates:
            - Path=/user-service/actuator/**
            - Method=GET, POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}



# token
token:
  secret: user_token